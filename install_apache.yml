---

- hosts: all
  become: true
  tasks: 

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name:  install apache package and php
    apt:
      name:  
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name:  install  apache and php package
    apt:
      name:  
        - httpd
        - php
      state: latest 
      update_cache : yes 
    when: ansible_distribution == "Debian"
